spring.application.name=server

spring.datasource.url=jdbc:postgresql://localhost:5432/Projeto_final_web
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
#spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

#Criação de configuração para consultar variáveis de ambiente e gerar, posteriormente, uma secret.
#JWT_SECRET --> nome da minha variável de ambiente.
# Caso não encontrar a variável de ambiente JWT_SECRET, usar my-secret-key.
api.security.token.secret=${JWT_SECRET:my-secret-key}


